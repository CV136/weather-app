<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Don't ask me the weather again</title>
</head>
<body>
    <header>
        <h1>And now, the weather:</h1>
    </header>
    <main>
        <input type="text" id="cityinput" placeholder="Enter a city"/>
        <button type="submit" id="search__button">Search</button>
        <h2 class="city"></h2>
        <div class="daydiv day1div">
            <h3>Today</h3>
            <p class="date" id="date1"></p>
            <p class="temp" id="temp1"></p>
            <p class="feelslike" id="feelslike1"></p>
            <p class="tempmin" id="tempmin1"></p>
            <p class="tempmax" id="tempmax1"></p>
            <p class="weather" id="weather1"></p>
            <p class="weatherdesc" id="weatherdesc1"></p>
            <p class="windspeed" id="windspeed1"></p>
        </div>
        <div class="daydiv day2div">
            <h3>Tomorrow</h3>
        </div>
        <div class="daydiv day3div">
            <h3>Tomorrower</h3>
        </div>
        <div class="daydiv day4div">
            <h3>Tomorrowest</h3>
        </div>
        <div class="daydiv day5div">
            <h3>In 5 days</h3>
        </div>
    </main>
</body>
</html>
